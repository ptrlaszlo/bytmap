<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bytmap.sk - podnájmy na mape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Podnájmy na mape">
  <meta name="author" content="bytmap@throwable.33mail.com">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="assets/logic.js"></script>
</head>
<body>
  <header>
    <div id="logo-wrapper">
      <img src="assets/bytmap.svg" alt="Bytmap.sk logo">
      <span id="site-name">Bytmap.sk</span><span> - podnájmy na mape</span>
    </div>
    <form>
      <div class="input-field">
        <input type="number" name="areaMin" id="areaMin" placeholder="Min. plocha m2">
        <input type="number" name="areaMax" id="areaMax" placeholder="Max. plocha m2">
      </div>
      <div class="input-field">
        <input type="number" name="priceMin" id="priceMin" placeholder="Min. cena €">
        <input type="number" name="priceMax" id="priceMax" placeholder="Max. cena €">
      </div>
      <input type="submit" value="Filter" onclick="filter();return false;">
    </form>
  </header>
  <div id="map"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZCVFKq4RqoHvCLPUzbmyFRw8eGOPiOGc&callback=initMap" type="text/javascript"></script>
</body>
</html>
