image: strobe/gitlab-dind-sbt:latest

services:
  - docker:dind

stages:
  - publish

before_script:
  # Log  the sbt version
  - sbt sbt-version
  - cd server/

publish:
  stage: publish
  script:
    - docker login -u gitlab-ci-token -p $ACCESS_TOKEN registry.gitlab.com
    - sbt clean dockerBuildAndPush
